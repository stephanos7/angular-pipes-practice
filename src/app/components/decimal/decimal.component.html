<div class="col-lg-4 decimal-box">
  <h3>decimal | pipe</h3>
  <hr>
  <ul>
    <li>
      <h4>Number before decimal pipe:</h4>
      <h4 class="result">{{number}}</h4>
    </li>
    <li>
      <h4>Number with default decimal pipe:</h4>
      <h4 class="result">{{number | number}}</h4>
    </li>
  </ul>
</div>
