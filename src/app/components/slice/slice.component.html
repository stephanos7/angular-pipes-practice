<div class="col-lg-4 slice-box">
  <h3>slice | pipe</h3>
  <hr>
  <ul>
    <li>
      <h4>Sentence before slice pipe:</h4>
      <h4 class="result">{{name}}</h4>
    </li>
    <li>
      <h4>Sentence with slice pipe:</h4>
      <h4 class="result">{{name | uppercase}}</h4>
    </li>
  </ul>
</div>
